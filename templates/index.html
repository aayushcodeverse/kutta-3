<html lang="en">

<body>

        <div class="glass-panel" style="padding: 60px; text-align: center;">
            <div style="margin-bottom: 48px;">
                <h1 style="font-size: 40px;">Digital Election</h1>
                <p class="subtitle">Secure â€¢ Paperless â€¢ Industrial Glass</p>

            <div style="display: flex; flex-direction: column; gap: 12px; max-width: 320px; margin: 0 auto;">

        </div>

        <footer>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                document.getElementById('loading-screen').style.transition = 'opacity 0.4s ease';
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('main-content').style.opacity = '1';
                    document.getElementById('main-content').style.transition = 'opacity 0.4s ease';
                }, 400);
            }, 600);
        });
    </script>
