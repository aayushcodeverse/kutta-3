<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NASA Real Asteroid Viewer</title>
  <style>
    body { 
      margin: 0; 
      background: #000; 
      color: #fff; 
      font-family: Arial, sans-serif; 
      padding: 20px;
    }
    .header {
      font-size: 24px;
      background: #333;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .status {
      font-size: 16px;
      background: #006600;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .data {
      background: #333;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="header">üöÄ NASA Asteroid Viewer - STATUS CHECK</div>
  <div class="status">‚úÖ Flask Server: WORKING</div>
  <div class="status">‚úÖ HTML: LOADING</div>
  <div class="status" id="status">üîÑ Testing display...</div>
  <div class="data" id="asteroidData">Loading asteroid data...</div>
  <script>
    // Simple test - update status
    document.getElementById('status').innerText = '‚úÖ JavaScript: WORKING';
    
    // Load asteroid data and display it
    fetch('/asteroids')
      .then(response => response.json())
      .then(data => {
        document.getElementById('status').innerText = '‚úÖ API: WORKING - ' + data.length + ' asteroids loaded';
        document.getElementById('asteroidData').innerText = 'First 3 asteroids:\n\n' + 
          data.slice(0, 3).map(ast => 
            `üåë ${ast.name}\n   Diameter: ${Math.round(ast.diameter)}m\n   Orbit: ${ast.orbit.semi_major_axis} AU\n`
          ).join('\n');
      })
      .catch(error => {
        document.getElementById('status').innerText = '‚ùå API Error: ' + error.message;
        document.getElementById('asteroidData').innerText = 'Error loading asteroid data: ' + error;
      });
    
    // Check if THREE is loaded
    if (typeof THREE === 'undefined') {
      document.getElementById('status').innerText = 'ERROR: THREE.js failed to load';
      document.getElementById('status').style.background = 'rgba(255,0,0,0.5)';
    } else {
      document.getElementById('status').innerText = 'Three.js loaded! Creating scene...';
      
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
      camera.position.set(0, 80, 150);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Lights
      const ambient = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambient);
      const sunLight = new THREE.PointLight(0xffffff, 2, 2000);
      scene.add(sunLight);

      // Sun
      const sunGeo = new THREE.SphereGeometry(10, 64, 64);
      const sunMat = new THREE.MeshBasicMaterial({ color: 0xffdd33 });
      const sun = new THREE.Mesh(sunGeo, sunMat);
      scene.add(sun);
      
      document.getElementById('status').innerText = 'Sun created! Adding stars...';
    }

    // Stars
    function stars() {
      const geo = new THREE.BufferGeometry();
      const pos = [];
      for (let i = 0; i < 5000; i++) {
        pos.push((Math.random() - 0.5) * 4000);
        pos.push((Math.random() - 0.5) * 4000);
        pos.push((Math.random() - 0.5) * 4000);
      }
      geo.setAttribute("position", new THREE.Float32BufferAttribute(pos, 3));
      const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
      scene.add(new THREE.Points(geo, mat));
    }
    stars();

    // Fetch asteroid data from Flask
    fetch("/asteroids")
      .then(res => res.json())
      .then(data => {
        data.forEach((ast, i) => {
          const size = Math.max(ast.diameter / 500, 0.2); // scale size down
          const geo = new THREE.SphereGeometry(size, 8, 8);
          const mat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
          const mesh = new THREE.Mesh(geo, mat);

          const a = ast.orbit.semi_major_axis * 10; // scaled orbit radius
          const e = ast.orbit.eccentricity;
          const inc = ast.orbit.inclination * Math.PI / 180;

          // Random start angle
          const theta = Math.random() * Math.PI * 2;
          const x = a * (Math.cos(theta) - e);
          const z = a * Math.sin(theta);
          mesh.position.set(x, Math.sin(inc) * z, Math.cos(inc) * z);

          scene.add(mesh);
        });
      })
      .catch(err => console.error("Error loading asteroids:", err));

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
