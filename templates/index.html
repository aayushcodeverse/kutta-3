<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="loading-screen">
        <div class="loader-counter" id="counter">0</div>
        <div class="loader-text">Initializing Secure Session</div>
    </div>

    <div class="viewport" id="app" style="opacity: 0; transition: opacity 1s ease;">
        <div style="padding: 80px 40px; text-align: center;">
            <div class="logo-container">
                <img src="https://imagizer.imageshack.com/img924/3628/vE9dmq.jpg" alt="Little Scholars Academy Logo">
                <h1>Little Scholars Academy<br>Elections 2026–27</h1>
            </div>
            <p class="subtitle">Digital Sovereignty Protocol</p>
            
            <div style="display: flex; flex-direction: column; gap: 24px; max-width: 320px; margin: 0 auto;">
                <a href="{{ url_for('verify_voter') }}" class="btn btn-main">Initialize Ballot</a>
                <a href="{{ url_for('public_results') }}" class="btn">Live Analytics</a>
                <a href="{{ url_for('admin_login') }}" class="btn">System Access</a>
            </div>
        </div>

        <footer>
            PRODUCED BY LITTLE SCHOLARS ACADEMY • MMXXVI
        </footer>
    </div>

    <script>
        window.addEventListener('load', () => {
            const counter = document.getElementById('counter');
            const loader = document.getElementById('loading-screen');
            const app = document.getElementById('app');
            let count = 0;
            
            const interval = setInterval(() => {
                count += Math.floor(Math.random() * 5) + 1;
                if (count >= 100) {
                    count = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        loader.style.transform = 'translateY(-100%)';
                        loader.style.transition = 'transform 1s cubic-bezier(0.16, 1, 0.3, 1)';
                        app.style.opacity = '1';
                    }, 500);
                }
                counter.innerText = count;
            }, 30);
        });
    </script>
</body>
</html>
