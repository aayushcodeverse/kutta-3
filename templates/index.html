<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="loading-screen">
        <div class="splash-container">
            <div class="splash-logo" style="margin: 0 auto 24px;"></div>
            <div class="splash-text">Election Portal</div>
            <div class="splash-subtext">Secure â€¢ Industrial â€¢ Sustainable</div>
        </div>
    </div>

    <div class="app-viewport" id="main-content" style="opacity: 0;">
        <div class="panel">
            <h1 style="text-align: center;">Digital School Election</h1>
            <p class="subtitle" style="text-align: center; margin-bottom: 48px;">Authenticated Industrial Voting System</p>
            
            <div style="display: flex; flex-direction: column; gap: 8px; max-width: 320px; margin: 0 auto;">
                <a href="{{ url_for('vote') }}" class="btn btn-primary">Proceed to Voting</a>
                <a href="{{ url_for('admin') }}" class="btn btn-secondary">Admin Console</a>
            </div>
        </div>

        <footer>
            <p>ðŸŒ± Paper-free election â€¢ Built with restraint</p>
        </footer>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loading-screen');
                const main = document.getElementById('main-content');
                loader.style.opacity = '0';
                loader.style.transition = 'opacity 0.2s ease';
                setTimeout(() => {
                    loader.style.display = 'none';
                    main.style.opacity = '1';
                    main.style.transition = 'opacity 0.2s ease';
                }, 200);
            }, 800);
        });
    </script>
</body>
</html>
