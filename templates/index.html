<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="loading-screen">
        <div class="loader-counter" id="counter">0</div>
        <div class="loader-text">INITIALIZING BALLOT</div>
    </div>

    <div class="viewport" id="app" style="opacity: 0;">
        <div class="glass" style="padding: 80px 40px; text-align: center;">
            <div class="logo-container">
                <img src="https://imagizer.imageshack.com/img924/3628/vE9dmq.jpg" alt="Little Scholars Academy Logo">
                <h1>Little Scholars Academy<br>Parliament Elections 2026â€“27</h1>
            </div>
            <p class="subtitle">Secure Digital Ballot System</p>
            
            <div style="display: flex; flex-direction: column; gap: 16px; max-width: 320px; margin: 0 auto;">
                <a href="{{ url_for('verify_voter') }}" class="btn btn-main">Begin Voting Session</a>
                <a href="{{ url_for('public_results') }}" class="btn" style="background: rgba(52, 199, 89, 0.1); color: #248a3d;">Live Results</a>
                <a href="{{ url_for('admin_login') }}" class="btn" style="background: rgba(0,0,0,0.04); color: #000;">Administrative Console</a>
            </div>
        </div>

        <footer>
            ðŸŒ± Paperless Election Initiative
        </footer>
    </div>

    <script>
        window.addEventListener('load', () => {
            const counter = document.getElementById('counter');
            const loader = document.getElementById('loading-screen');
            const app = document.getElementById('app');
            let count = 0;
            
            const interval = setInterval(() => {
                count += Math.floor(Math.random() * 5) + 1;
                if (count >= 100) {
                    count = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        loader.style.transition = 'opacity 0.5s ease';
                        setTimeout(() => {
                            loader.style.display = 'none';
                            app.style.opacity = '1';
                            app.style.transition = 'opacity 0.8s ease';
                        }, 500);
                    }, 400);
                }
                counter.innerText = count;
            }, 30);
        });
    </script>
</body>
</html>
