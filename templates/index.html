<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Asteroid Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      // Scene setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        2000
      );
      camera.position.set(0, 5, 15);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Orbit controls
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.minDistance = 5;
      controls.maxDistance = 100;

      // Light
      const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 2);
      pointLight.position.set(20, 20, 20);
      scene.add(pointLight);

      // Create Sun
      const sunGeo = new THREE.SphereGeometry(2, 64, 64);
      const sunMat = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
      const sun = new THREE.Mesh(sunGeo, sunMat);
      scene.add(sun);

      // Create asteroid belt
      const asteroidGroup = new THREE.Group();
      scene.add(asteroidGroup);

      const asteroidGeometry = new THREE.SphereGeometry(0.1, 12, 12);
      const asteroidMaterial = new THREE.MeshStandardMaterial({
        color: 0x888888,
        roughness: 0.9,
        metalness: 0.2
      });

      for (let i = 0; i < 500; i++) {
        const asteroid = new THREE.Mesh(asteroidGeometry, asteroidMaterial);

        // random orbit radius
        const radius = THREE.MathUtils.randFloat(5, 12);
        const angle = Math.random() * Math.PI * 2;

        asteroid.position.set(
          Math.cos(angle) * radius,
          (Math.random() - 0.5) * 0.5, // slight vertical spread
          Math.sin(angle) * radius
        );

        asteroidGroup.add(asteroid);
      }

      // Animate
      function animate() {
        requestAnimationFrame(animate);

        // Rotate asteroid belt
        asteroidGroup.rotation.y += 0.0008;

        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // Resize handling
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
