<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="viewport" style="max-width: 540px; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 0;">
        <div style="padding: 56px; width: 100%; border: 1px solid rgba(255,255,255,0.1);">
            <div class="logo-container" style="margin-bottom: 32px;">
                <img src="https://imagizer.imageshack.com/img924/3628/vE9dmq.jpg" alt="Little Scholars Academy Logo" style="height: 72px; margin-bottom: 20px;">
                <h1>Registration</h1>
            </div>

            <div style="text-align: center; margin-bottom: 40px;">
                <p class="subtitle">Secure identity generation protocol</p>
            </div>

            <form method="POST" onsubmit="showLoading()">
                <div style="display: flex; flex-direction: column; gap: 20px;">
                    <div style="display: flex; gap: 16px;">
                        <select name="class" required style="flex: 1; padding: 18px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 0; font-size: 16px; appearance: none;">
                            <option value="" style="background: #000;">Select Class</option>
                            <option value="8" style="background: #000;">Class 8</option>
                            <option value="9" style="background: #000;">Class 9</option>
                        </select>
                        <input type="text" name="section" placeholder="Section" required maxlength="1" 
                               style="width: 120px; padding: 18px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 0; font-size: 16px; text-align: center; text-transform: uppercase;">
                    </div>
                    
                    <input type="number" name="roll_no" placeholder="Roll Number" required 
                           style="width: 100%; padding: 18px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 0; font-size: 16px;">
                    
                    <button type="submit" class="btn btn-main" style="width: 100%; margin-top: 12px; height: 64px;">Generate ID</button>
                </div>
            </form>

            <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; flex-direction: column; align-items: center; justify-content: center;">
                <div class="loader-counter" id="overlayCounter">0</div>
                <div class="loader-text">Processing Request</div>
            </div>

            <script>
                function showLoading() {
                    const overlay = document.getElementById('loadingOverlay');
                    const counter = document.getElementById('overlayCounter');
                    overlay.style.display = 'flex';
                    let count = 0;
                    const interval = setInterval(() => {
                        count += Math.floor(Math.random() * 10) + 1;
                        if (count >= 99) {
                            count = 99;
                            clearInterval(interval);
                        }
                        counter.innerText = count;
                    }, 50);
                }
            </script>

            <div style="margin-top: 40px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 32px;">
                <a href="{{ url_for('admin_dashboard') }}" style="color: white; font-size: 13px; text-decoration: none; text-transform: uppercase; letter-spacing: 0.1em;">Administrative Console</a>
            </div>
        </div>
    </div>
</body>
</html>
