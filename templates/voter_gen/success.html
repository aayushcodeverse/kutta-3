<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Generated</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="viewport" style="max-width: 500px; display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="glass" style="padding: 48px; width: 100%; text-align: center;">
            <div class="logo-container" style="margin-bottom: 32px;">
                <img src="https://imagizer.imageshack.com/img924/3628/vE9dmq.jpg" alt="Little Scholars Academy Logo" style="height: 64px; margin-bottom: 16px;">
                <h1 style="font-size: 22px; line-height: 1.2;">Little Scholars Academy<br>Parliament Elections 2026–27</h1>
            </div>

            <div style="font-size: 48px; margin-bottom: 24px;">✓</div>
            <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 8px;">ID Generated</h2>
            <p class="subtitle" style="margin-bottom: 0;">Provide this secure 4-digit number to the student.</p>
            
            <div class="glass" style="background: rgba(255,255,255,0.6); padding: 32px; border-radius: 20px; margin: 32px 0; font-family: 'SF Mono', monospace; font-size: 32px; letter-spacing: 8px; font-weight: 700; color: var(--accent-blue);">
                {{ voter_id }}
            </div>

            <p style="color: #ff3b30; font-size: 13px; font-weight: 600; margin-bottom: 32px; opacity: 0.8;">⚠️ Confidential. Do not share.</p>

            <div style="display: flex; flex-direction: column; gap: 12px;">
                <a href="{{ url_for('voter_gen') }}" class="btn btn-main">Register Another</a>
                <a href="{{ url_for('admin_dashboard') }}" class="btn" style="background: rgba(0,0,0,0.04); color: #000;">Back to Console</a>
            </div>
        </div>
    </div>
</body>
</html>
