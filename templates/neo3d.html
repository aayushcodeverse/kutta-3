<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEO 3D â€” Near-Earth Objects Visualizer</title>
  <link rel="stylesheet" href="/static/css/neo3d.css">
</head>
<body>
  <div id="ui">
    <div id="header">
      <div class="brand">NEO 3D Visualizer</div>
      <div class="controls">
        <label>Scale distance:
          <input id="scaleDist" type="range" min="100" max="200000" step="100" value="20000">
        </label>
        <label>Time speed:
          <input id="timeSpeed" type="range" min="0.1" max="20" step="0.1" value="1.5">
        </label>
        <button id="reloadBtn">Reload data</button>
      </div>
    </div>

    <div id="legend">
      <span class="dot hazardous"></span> Potentially Hazardous
      <span class="dot normal" style="margin-left:12px"></span> Normal
    </div>
  </div>

  <div id="canvas-container"></div>

  <div id="info" class="hidden">
    <strong id="info-title"></strong>
    <div id="info-body"></div>
    <button id="info-close">Close</button>
  </div>

  <!-- Three.js and OrbitControls from CDN -->
  <script src="https://unpkg.com/three@0.154.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.154.0/examples/js/controls/OrbitControls.js"></script>

  <script src="/static/js/neo3d.js"></script>
</body>
</html>
