<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="viewport" style="max-width: 480px; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 0;">
        <div style="padding: 48px; width: 100%; text-align: center; border: 1px solid rgba(255,255,255,0.1);">
            <div class="logo-container" style="margin-bottom: 32px;">
                <img src="https://imagizer.imageshack.com/img924/3628/vE9dmq.jpg" alt="Little Scholars Academy Logo" style="height: 64px; margin-bottom: 16px;">
                <h1>Identity Check</h1>
            </div>
            
            <div style="margin-bottom: 32px;">
                <p class="subtitle">Enter your 4-digit voting number</p>
            </div>

            <form method="POST" id="verifyForm">
                <input type="text" name="voter_id" maxlength="4" placeholder="0000" required 
                       style="width: 100%; padding: 24px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 0; font-size: 32px; font-family: monospace; text-align: center; margin-bottom: 24px; letter-spacing: 0.5em;">
                
                <button type="submit" class="btn btn-main" style="width: 100%;">Authorize</button>
            </form>

            <div id="verifyingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; flex-direction: column; align-items: center; justify-content: center;">
                <div class="loader-counter" id="verifyCounter">0</div>
                <div class="loader-text">Validating Identity</div>
            </div>

            <script>
                document.getElementById('verifyForm').addEventListener('submit', function() {
                    const overlay = document.getElementById('verifyingOverlay');
                    const counter = document.getElementById('verifyCounter');
                    overlay.style.display = 'flex';
                    let count = 0;
                    const interval = setInterval(() => {
                        count += Math.floor(Math.random() * 8) + 1;
                        if (count >= 99) {
                            count = 99;
                            clearInterval(interval);
                        }
                        counter.innerText = count;
                    }, 40);
                });
            </script>

            <div style="margin-top: 32px; display: flex; flex-direction: column; gap: 16px;">
                <a href="{{ url_for('recover_id') }}" style="color: white; font-size: 11px; text-decoration: none; text-transform: uppercase; letter-spacing: 0.1em; opacity: 0.6;">Lost Identity Protocol</a>
                <a href="{{ url_for('home') }}" style="color: white; font-size: 11px; text-decoration: none; text-transform: uppercase; letter-spacing: 0.1em; opacity: 0.6;">Return to Void</a>
            </div>
        </div>
    </div>
</body>
</html>
