<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot Submitted</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="viewport" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="glass" style="padding: 60px; text-align: center; max-width: 500px; width: 100%;">
            <div style="font-size: 64px; margin-bottom: 24px; animation: bootMorph 2s ease-in-out;">âœ“</div>
            <h1>Vote Recorded</h1>
            <p class="subtitle">Your digital ballot has been securely processed. ðŸŒ±</p>
            
            <div style="margin-top: 40px; color: var(--text-muted); font-size: 15px; font-weight: 500;">
                System reset in <span id="countdown" style="color: var(--accent-blue);">5</span> seconds
            </div>
        </div>
    </div>

    <script>
        let count = 5;
        const display = document.getElementById('countdown');
        const timer = setInterval(() => {
            count--;
            display.textContent = count;
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = "{{ url_for('vote') }}";
            }
        }, 1000);
    </script>
</body>
</html>
