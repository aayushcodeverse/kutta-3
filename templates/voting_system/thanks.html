<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot Submitted</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="viewport" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="glass" style="padding: 64px; max-width: 500px; width: 100%; text-align: center;">
            <div class="logo-container">
                <img src="https://imagizer.imageshack.com/img924/3628/vE9dmq.jpg" alt="Little Scholars Academy Logo">
                <h1>Little Scholars Academy<br>Parliament Elections 2026â€“27</h1>
            </div>
            
            <div style="margin-top: 32px;">
                <div style="font-size: 64px; margin-bottom: 24px;">âœ“</div>
                <h2 style="font-size: 24px; font-weight: 600; margin-bottom: 12px;">Vote Recorded</h2>
                <p class="subtitle" style="margin-bottom: 24px;">Your digital ballot has been securely processed. ðŸŒ±</p>
                
                <div style="background: rgba(52, 199, 89, 0.1); border: 1px dashed #34c759; border-radius: 16px; padding: 20px; margin-bottom: 24px;">
                    <div style="font-size: 11px; font-weight: 700; color: #34c759; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 8px;">Verification Code</div>
                    <div style="font-size: 36px; font-weight: 800; color: #34c759; font-family: monospace;">{{ v_code }}</div>
                    <p style="font-size: 12px; color: #34c759; margin-top: 8px; font-weight: 500;">Please note this code for your reference.</p>
                </div>
                
                <div style="margin-top: 40px; color: var(--text-muted); font-size: 15px; font-weight: 500;">
                    System reset in <span id="countdown" style="color: var(--accent-blue);">10</span> seconds
                </div>
            </div>
        </div>
    </div>

    <script>
        let count = 10;
        const display = document.getElementById('countdown');
        const timer = setInterval(() => {
            count--;
            display.textContent = count;
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = "{{ url_for('vote') }}";
            }
        }, 1000);
    </script>
</body>
</html>
