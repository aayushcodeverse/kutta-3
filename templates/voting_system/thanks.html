<body>
    <div class="app-container visible">

            </div>
        </div>
    </div>

    <script>
        let count = 5;
        const display = document.getElementById('countdown');
        const timer = setInterval(() => {
            count--;
            display.textContent = count;
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = "{{ url_for('vote') }}";
            }
        }, 1000);
    </script>
