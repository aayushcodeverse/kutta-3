<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Votes ðŸŒ±</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container visible">
        <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Review Selections</h1>
        <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 2rem;">Double check your choices before submitting.</p>

        <div style="background: #fff; border: 1px solid #dbdbdb; border-radius: 12px; margin-bottom: 2rem; overflow: hidden;">
            {% for post, selection in votes.items() %}
            <div style="padding: 16px; border-bottom: 1px solid #efefef; display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size: 0.85rem; color: var(--text-muted); font-weight: 600;">{{ post }}</span>
                <span style="font-weight: 600; font-size: 0.9rem;">{{ selection }}</span>
            </div>
            {% endfor %}
        </div>

        <p style="color: #ed4956; font-size: 0.8rem; text-align: center; margin-bottom: 2rem;">Once submitted, votes cannot be changed.</p>

        <form method="POST">
            <button type="submit" class="btn btn-primary">Confirm & Submit Vote</button>
            <a href="{{ url_for('vote') }}" class="btn btn-secondary" style="text-align: center; display: block; margin-top: 1rem;">Cancel</a>
        </form>

        <footer>
            <p><span class="eco-icon">ðŸŒ±</span> Paper-free election</p>
        </footer>
    </div>
</body>
</html>
