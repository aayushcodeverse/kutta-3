<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Votes üå±</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container visible">
        <div class="card">
            <h1>Review Your Choices</h1>
            <p class="subtitle">Please confirm your selections below.</p>

            <div class="summary" style="text-align: left; background: #f8f8fa; padding: 2rem; border-radius: 16px; margin-bottom: 2rem;">
                {% for post, selection in votes.items() %}
                <div style="margin-bottom: 1rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; display: flex; justify-content: space-between;">
                    <span style="font-weight: 600; color: var(--primary-color);">{{ post }}</span>
                    <span style="color: var(--text-main);">{{ selection }}</span>
                </div>
                {% endfor %}
            </div>

            <div style="background: #fff8f8; color: #c53030; padding: 1rem; border-radius: 8px; font-size: 0.9rem; margin-bottom: 2rem;">
                ‚ö†Ô∏è Once submitted, votes cannot be changed.
            </div>

            <form method="POST">
                <div style="display: flex; gap: 1rem;">
                    <a href="{{ url_for('vote') }}" class="btn btn-secondary" style="flex: 1; text-align: center;">Cancel</a>
                    <button type="submit" class="btn btn-primary" style="flex: 2; background: var(--secondary-color);">Confirm & Submit Vote</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
