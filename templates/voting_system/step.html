<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot | {{ post }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="viewport">
        <div class="logo-container">
            <img src="https://imagizer.imageshack.com/img924/3628/vE9dmq.jpg" alt="Little Scholars Academy Logo">
            <h1>Little Scholars Academy<br>Parliament Elections 2026â€“27</h1>
        </div>

        <div style="margin-bottom: 56px; text-align: center;">
            <p style="font-size: 15px; font-weight: 600; color: var(--accent-blue); margin-bottom: 8px;">BALLOT {{ step }} / {{ total }}</p>
            <h2 style="font-size: 24px; font-weight: 600; margin-bottom: 8px;">{{ post }}</h2>
            <p class="subtitle" style="margin-bottom: 0;">Select your candidate for the current position.</p>
        </div>

        <form method="POST" id="voteForm" onsubmit="showLoading()">
            <div class="card-grid">
                {% for candidate in candidates %}
                <label class="glass selectable-card" onclick="handleSelect(this)">
                    <input type="radio" name="selection" value="{{ candidate.name }}" required onchange="document.getElementById('nextBtn').disabled = false;" style="display:none;">
                    
                    {% if candidate.image %}
                    <div class="avatar-core" style="background-image: url('{{ candidate.image }}'); background-size: cover; background-position: center; border-radius: 12px; width: 120px; height: 120px;"></div>
                    {% else %}
                    <div class="avatar-core" style="width: 120px; height: 120px; font-size: 48px; border-radius: 12px;">ðŸ‘¤</div>
                    {% endif %}
                    
                    <div style="text-align: center;">
                        <div style="font-size: 20px; font-weight: 600; letter-spacing: -0.02em; margin-bottom: 4px;">{{ candidate.name }}</div>
                        {% if candidate.motto %}
                        <p style="font-size: 13px; color: var(--text-muted); line-height: 1.4; font-style: italic;">"{{ candidate.motto }}"</p>
                        {% endif %}
                    </div>
                </label>
                {% endfor %}
            </div>
            
            <div style="display: flex; justify-content: flex-end; margin-top: 80px;">
                <button type="submit" id="nextBtn" class="btn btn-main" disabled>Continue</button>
            </div>
        </form>

        <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); z-index: 10000; flex-direction: column; align-items: center; justify-content: center;">
            <div class="boot-core" style="margin-bottom: 24px;"></div>
            <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 8px;">Recording Choice...</h2>
            <p style="color: var(--text-muted); font-size: 15px;">Please wait while we process your selection.</p>
        </div>

        <footer>
            ðŸŒ± Paperless Election Initiative
        </footer>
    </div>

    <script>
        function handleSelect(element) {
            document.querySelectorAll('.selectable-card').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
        }
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
    </script>
</body>
</html>
