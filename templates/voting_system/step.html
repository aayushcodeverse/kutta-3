<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for {{ post }} ðŸŒ±</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container visible">
        <div class="story-progress">
            {% for i in range(total) %}
            <div class="progress-bar-segment">
                <div class="progress-bar-fill {{ 'active' if i < step-1 else ('current' if i == step-1 else '') }}"></div>
            </div>
            {% endfor %}
        </div>

        <div style="margin-bottom: 2rem;">
            <p style="font-size: 0.75rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase;">Post {{ step }} of {{ total }}</p>
            <h1 style="font-size: 1.5rem;">{{ post }}</h1>
        </div>

        <form method="POST" id="voteForm">
            <div class="candidates-grid">
                {% for candidate in candidates %}
                <label class="candidate-card" onclick="handleSelect(this)">
                    <input type="radio" name="selection" value="{{ candidate }}" required onchange="enableButton()" style="display:none;">
                    <div class="candidate-avatar">{{ 'ðŸ‘¤' if candidate != 'NOTA' else 'ðŸš«' }}</div>
                    <span class="candidate-name">{{ candidate }}</span>
                </label>
                {% endfor %}
            </div>
            
            <div style="margin-top: 2rem;">
                <button type="submit" id="nextBtn" class="btn btn-primary" disabled>Next</button>
            </div>
        </form>

        <footer>
            <p><span class="eco-icon">ðŸŒ±</span> Paper-free election</p>
        </footer>
    </div>

    <script>
        function handleSelect(element) {
            document.querySelectorAll('.candidate-card').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }
        function enableButton() {
            document.getElementById('nextBtn').disabled = false;
        }
    </script>
</body>
</html>
