<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot | {{ post }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="viewport">
        <div style="margin-bottom: 56px;">
            <p style="font-size: 15px; font-weight: 600; color: var(--accent-blue); margin-bottom: 8px;">BALLOT {{ step }} / {{ total }}</p>
            <h1>{{ post }}</h1>
            <p class="subtitle">Select your candidate for the current position.</p>
        </div>

        <form method="POST" id="voteForm">
            <div class="card-grid">
                {% for candidate in candidates %}
                <label class="glass selectable-card" onclick="handleSelect(this)">
                    <input type="radio" name="selection" value="{{ candidate }}" required onchange="document.getElementById('nextBtn').disabled = false;" style="display:none;">
                    <div class="avatar-core">{{ 'ðŸ‘¤' if candidate != 'NOTA' else 'Ã—' }}</div>
                    <div style="font-size: 20px; font-weight: 600; letter-spacing: -0.02em;">{{ candidate }}</div>
                </label>
                {% endfor %}
            </div>
            
            <div style="display: flex; justify-content: flex-end; margin-top: 80px;">
                <button type="submit" id="nextBtn" class="btn btn-main" disabled>Continue</button>
            </div>
        </form>

        <footer>
            ðŸŒ± Paper-free election system
        </footer>
    </div>

    <script>
        function handleSelect(element) {
            document.querySelectorAll('.selectable-card').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
