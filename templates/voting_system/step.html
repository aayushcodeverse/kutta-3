<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot | {{ post }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container visible">
        <div class="future-progress">
            <div class="progress-fill" style="width: {{ (step / total) * 100 }}%"></div>
        </div>

        <div class="voting-panel glass">
            <div style="margin-bottom: 3rem;">
                <p style="color: var(--ios-blue); font-weight: 700; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px;">Step {{ step }} of {{ total }}</p>
                <h1 style="font-size: 3rem; letter-spacing: -1.5px; margin-top: 0.5rem;">{{ post }}</h1>
            </div>

            <form method="POST" id="voteForm">
                <div class="candidates-grid">
                    {% for candidate in candidates %}
                    <label class="candidate-card glass" onclick="handleSelect(this)">
                        <input type="radio" name="selection" value="{{ candidate }}" required onchange="enableButton()" style="display:none;">
                        <div class="candidate-avatar-frame glass">
                            {{ 'ðŸ‘¤' if candidate != 'NOTA' else 'ðŸš«' }}
                        </div>
                        <span style="font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px;">{{ candidate }}</span>
                    </label>
                    {% endfor %}
                </div>
                
                <div style="display: flex; justify-content: flex-end; margin-top: 4rem;">
                    <button type="submit" id="nextBtn" class="btn btn-primary" disabled>Continue</button>
                </div>
            </form>
        </div>

        <footer>
            <p><span class="eco-icon">ðŸŒ±</span> Next-gen Paperless Election</p>
        </footer>
    </div>

    <script>
        function handleSelect(element) {
            document.querySelectorAll('.candidate-card').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }
        function enableButton() {
            document.getElementById('nextBtn').disabled = false;
        }
    </script>
</body>
</html>
