<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot | {{ post }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-viewport">
        <div class="system-progress">
            <div class="progress-track" style="width: {{ (step / total) * 100 }}%"></div>
        </div>

        <div class="panel">
            <div style="margin-bottom: 24px;">
                <p style="font-size: 13px; font-weight: 600; color: var(--text-muted); text-transform: uppercase;">Step {{ step }} of {{ total }}</p>
                <h1>{{ post }}</h1>
                <p class="subtitle" style="margin-bottom: 0;">Select a candidate to continue.</p>
            </div>

            <form method="POST" id="voteForm">
                <div class="candidate-list">
                    {% for candidate in candidates %}
                    <label class="candidate-cell" onclick="handleSelect(this)">
                        <input type="radio" name="selection" value="{{ candidate }}" required onchange="enableButton()" style="display:none;">
                        <div class="cell-avatar">{{ 'ðŸ‘¤' if candidate != 'NOTA' else 'Ã—' }}</div>
                        <div class="cell-info">
                            <div class="cell-name">{{ candidate }}</div>
                        </div>
                        <div class="cell-indicator"></div>
                    </label>
                    {% endfor %}
                </div>
                
                <div style="display: flex; justify-content: flex-end; gap: 16px;">
                    <button type="submit" id="nextBtn" class="btn btn-primary" disabled>Continue</button>
                </div>
            </form>
        </div>

        <footer>
            <p>ðŸŒ± Paper-free election system</p>
        </footer>
    </div>

    <script>
        function handleSelect(element) {
            document.querySelectorAll('.candidate-cell').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }
        function enableButton() {
            document.getElementById('nextBtn').disabled = false;
        }
    </script>
</body>
</html>
