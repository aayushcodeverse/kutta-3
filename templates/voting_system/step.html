<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot | {{ post }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-viewport">
        <div style="margin-bottom: 40px;">
            <p style="font-size: 14px; font-weight: 600; color: var(--accent-blue); text-transform: uppercase; letter-spacing: 0.05em;">Stage {{ step }} of {{ total }}</p>
            <h1>{{ post }}</h1>
            <p class="subtitle">Select your choice for the current position.</p>
        </div>

        <form method="POST" id="voteForm">
            <div class="candidate-grid">
                {% for candidate in candidates %}
                <label class="glass-panel candidate-item" onclick="handleSelect(this)">
                    <input type="radio" name="selection" value="{{ candidate }}" required onchange="enableButton()" style="display:none;">
                    <div class="avatar-sphere">{{ 'ðŸ‘¤' if candidate != 'NOTA' else 'Ã—' }}</div>
                    <div style="font-size: 18px; font-weight: 600;">{{ candidate }}</div>
                </label>
                {% endfor %}
            </div>
            
            <div style="display: flex; justify-content: flex-end; margin-top: 60px;">
                <button type="submit" id="nextBtn" class="btn btn-primary" disabled>Proceed</button>
            </div>
        </form>

        <footer>
            <p>ðŸŒ± Paper-free election system</p>
        </footer>
    </div>

    <script>
        function handleSelect(element) {
            document.querySelectorAll('.candidate-item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }
        function enableButton() {
            document.getElementById('nextBtn').disabled = false;
        }
    </script>
</body>
</html>
