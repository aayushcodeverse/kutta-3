<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for {{ post }} ðŸŒ±</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="progress">Step {{ step }} of {{ total }}</div>
        <h1>{{ post }}</h1>
        <p class="eco-tag">Eco-friendly voting in progress ðŸŒ±</p>

        <form method="POST">
            <div class="candidates-grid">
                {% for candidate in candidates %}
                <label class="candidate-card">
                    <input type="radio" name="selection" value="{{ candidate }}" required>
                    <span class="candidate-name">{{ candidate }}</span>
                </label>
                {% endfor %}
            </div>
            <button type="submit" class="btn">Next Position</button>
        </form>
    </div>
</body>
</html>
