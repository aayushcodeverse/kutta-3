<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for {{ post }} ðŸŒ±</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container visible">
        <div class="card">
            <div style="margin-bottom: 3rem;">
                <div class="progress-indicator">Post {{ step }} of {{ total }}</div>
                <h1 style="font-size: 3rem; letter-spacing: -1px;">{{ post }}</h1>
                <p class="subtitle">Choose a candidate for this position.</p>
            </div>

            <form method="POST" id="voteForm">
                <div class="candidates-grid">
                    {% for candidate in candidates %}
                    <label class="candidate-card" onclick="handleSelect(this)">
                        <input type="radio" name="selection" value="{{ candidate }}" required onchange="enableButton()">
                        <div class="candidate-avatar">{{ 'ðŸ‘¤' if candidate != 'NOTA' else 'ðŸš«' }}</div>
                        <span class="candidate-name" style="font-size: 1.4rem; font-weight: 700;">{{ candidate }}</span>
                    </label>
                    {% endfor %}
                </div>
                
                <div style="display: flex; justify-content: flex-end; margin-top: 4rem;">
                    <button type="submit" id="nextBtn" class="btn btn-primary" disabled>Next Position</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function handleSelect(element) {
            document.querySelectorAll('.candidate-card').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }
        function enableButton() {
            document.getElementById('nextBtn').disabled = false;
        }
    </script>
</body>
</html>
